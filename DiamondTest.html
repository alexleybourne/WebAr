<body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;' hidden>
        <a-assets>
            <a-asset-item id="diamond_obj" src="diamond.obj"></a-asset-item>
            <a-asset-item id="diamond_mtl" src="diamond.mtl"></a-asset-item>
        </a-assets>
        

      <a-marker preset="hiro">


            <a-entity light="type: hemisphere; color: #fefddd; groundColor: #fefddd; intensity: 1.2"></a-entity>
            <a-entity obj-model="obj: #diamond_obj; mtl: #diamond_mtl"></a-entity>


            <!-- <a-entity
                gltf-model="#animated-asset"
                scale="1">

      <a-entity camera></a-entity>
    </a-scene>
